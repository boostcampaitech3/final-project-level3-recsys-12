<!-- Tab Content -->
<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-one-example1" role="tabpanel" aria-labelledby="pills-one-example1-tab">
        <!-- Mockup Block -->
        <ul class="products list-unstyled row no-gutters row-cols-2 row-cols-lg-3 row-cols-wd-4 border-top border-left mb-6">
            {% for book in books %}
            <li class="product col">
                <div class="product__inner overflow-hidden p-3 p-md-4d875">
                    <div class="woocommerce-LoopProduct-link woocommerce-loop-product__link d-block position-relative">
                        <div class="woocommerce-loop-product__thumbnail">
                            <a href="/books/{{book.id}}" class="d-block"><img src="{{book.image_URL}}" class="img-fluid d-block mx-auto attachment-shop_catalog size-shop_catalog wp-post-image img-fluid" alt="image-description"></a>
                        </div>
                        <div class="woocommerce-loop-product__body product__body pt-3 bg-white">
                            <h2 class="woocommerce-loop-product__title product__title h6 text-lh-md mb-1 text-height-2 crop-text-2 h-dark"><a href="/books/{{book.id}}">{{book.title}}</a></h2>
                            <div class="font-size-2  mb-1 text-truncate"><a href="/books/{{book.id}}" class="text-gray-700">{{book.publisher}}</a></div>
                        </div>
                        <div class="product__hover d-flex align-items-center">
                            <!--사진 마우스 올리면 보이는 부분-->
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
            
        </ul>
        <!-- End Mockup Block -->
    </div>
</div>
<!-- End Tab Content -->
